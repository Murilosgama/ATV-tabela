<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ESTRUTURA DA TABELA</h1>
    <table>
        <caption>POPULAÇÃO DOS ESTADOS</caption>
        <thead>
            <tr>
                <th colspan="2">SUDESTE</th>
            </tr>
            <tr>
                <th>ESTADO</th>
                <th style="width: 50px;">QUANTIDADE</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>TOTAL DE HABITANTES</th>
                <td class="num"><strong>88.371.433</strong></td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th class="est">SÃO PAULO</th>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <th class="est">MINAS GERAIS</th>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <th class="est">RIO DE JANEIRO</th>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <th class="est">ESPIRITO SANTO</th>
                <td class="num">4.018.650</td>
            </tr>
        </tbody>
        
    </table>    
</body>
</html>
