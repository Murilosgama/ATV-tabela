    <title>TABELA</title>

            <tr>
                <th>ESTADO</th>

            <tr>
                <th>TOTAL DE HABITANTES</th>
                <td class="num"><strong>84 milhões</strong></td>
            </tr>

                <th>SÃO PAULO</th>

            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
